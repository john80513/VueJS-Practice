          <h1 class="mt-0 text-muted">Todo 範例製作</h1>
          
<div class="alert alert-secondary">
  <ol class="mb-0">
    <li>請跟隨課程完成此章節。</li>
  </ol>
</div>


<div id="app">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">待辦事項</span>
    </div>
    <input type="text" class="form-control" placeholder="準備要做的任務" v-model.trim="todo" @keyup.enter="addTodos">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" @click="addTodos" >新增</button>
    </div>
  </div>
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#" :class="{'active':switchTab=='all'}" @click.prevent="switchTab='all'">全部</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#" :class="{'active':switchTab=='active'}" @click.prevent="switchTab='active'">進行中</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" :class="{'active':switchTab=='completed'}" @click.prevent="switchTab='completed'">已完成</a>
        </li>
      </ul>
    </div>
    <ul class="list-group list-group-flush text-left">
      <li class="list-group-item" v-for="(i,key) in filterItems" @dblclick="cacheEdit(i)">
        <div class="d-flex" v-if="i.id!==cacheId">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" :id="i.id" v-model="i.checked">
            <label class="form-check-label" :for="i.id" :class="{'completed':i.checked}">
             {{i.text}}
            </label>       
          </div>
          <button type="button" class="close ml-auto" aria-label="Close" @click="removeTodos(i)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <input type="text" class="form-control" v-if="i.id===cacheId" v-model="cacheContent" 
        @keyup.esc="cacheContent=''; cacheId=''" @keyup.enter="doneEdit(i)">
      </li>
   
    </ul>
    <div class="card-footer d-flex justify-content-between">
      <span>還有 {{taskCount}} 筆任務未完成</span>
      <a href="#" @click.prevents="clearAll">清除所有任務</a>
    </div>
  </div>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    todo:'',
todos:[
{
id:'1',
text:'代辦事項1',
checked:false
}
],
switchTab:'all',
cacheContent:'',
cacheId:'',


  },
  methods:{
    addTodos:function(){
      
      var value = this.todo;
      var timestamp = Math.floor(Date.now());

      if(value=='')
      return;
      
      this.todos.push({
        id:timestamp,
        text:value,
        checked:false
        });
      this.todo = '';
    }, 
    removeTodos:function(item){
      let self = this;
      // self.todos.forEach((element,key) => {
      //   if(element.text===item.text)
      //   self.todos.splice(key,1);
      // });   
      let deleteIndex =  self.todos.find((element,key) => {
         return element.id===item.id;
      })
        self.todos.splice(deleteIndex,1);
    },
    cacheEdit:function(item){
      this.cacheContent = item.text;
      this.cacheId = item.id;   
    },
    doneEdit:function(item){
      item.text = this.cacheContent;
      this.cacheContent = '';
      this.cacheId = '';
    },   
    clearAll:function(){
      this.todos.splice(0,this.todos.length);    
    }

  },
  computed:{
    filterItems: function(){
        switch(this.switchTab){
            case 'all':
            return this.todos;

            case 'active': 
            var result = [];  
            this.todos.forEach(element => {
            if(!element.checked)
            result.push(element)
            })           
            return result;

            case 'completed':
            var result = [];
            this.todos.forEach(element => {
            if(element.checked)
            result.push(element)
            })
            return result;
        }    
    }, 
    taskCount:function(){
       var result = 0;
       this.todos.forEach(i=>{
         if(!i.checked)
         result++
       })       
       return result
    }    
  }
});
</script>

<style>
.completed {
  text-decoration: line-through
}
